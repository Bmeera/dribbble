<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/247f096be4.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Dribbble - Contact Form </title>
</head>
<body>
    <div class="container">
        <h1>Get in touch!</h1>
        <p>Contact us for a quote, help us to join the team.</p>
        <div class="contact-details">
            <a href="#" class="map">
                <i class="fas fa-map-marker-alt icon"></i>
                <p>1 Gerrard Road, Ikoyi, Lagos</p>
            </a>
            <a href="tel:+234 810 88888 00" class="phone">
                <i class="fas fa-phone-alt icon"></i>
                <p>+234 810 88888 00</p>
            </a>
            <a href="#" class="mail">
                <i class="fas fa-envelope icon"></i>
                <p>hello@meera.com</p>
            </a>
        </div>
        <div class="contact-form">
            <h3>Contact Form</h3>
            <form action="">
                <div class="user-data">
                    <div class="user-details">
                        <label for="name">Your Name</label><br><br>
                        <div class="input-container">
                            <i class="far fa-user"></i>
                            <input class="input-field" type="text" id="name">
                        </div>
                        
                        <label for="email">Mail</label><br><br>
                        <div class="input-container">
                            <i class="far fa-envelope icon"></i>
                            <input class="input-field" type="text" id="email">
                        </div>
                        
                        <label for="phone">Phone</label><br><br>
                        <div class="input-container">
                            <i class="fas fa-mobile-alt icon"></i>
                            <input class="input-field" type="tel" id="phone">
                        </div>
                    </div>

                    <div class="user-message">
                        <label for="message">Message</label><br><br>
                        <div class="input-container">
                            <textarea placeholder="Your Message" class="input-field" id="message"></textarea>
                        </div>
                    </div>
                </div>
                <div class="services">
                    <label>Services</label><br><br>
                    <div class="services-links">
                        <a href="#">Web Design</a>
                        <a href="#">Web Development</a>
                        <a href="#">Logo Design</a>
                        <a href="#">Other</a>
                    </div>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
